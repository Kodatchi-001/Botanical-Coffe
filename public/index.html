<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffe Shop || Botanical</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root"></div>


  <script>
    window.addEventListener('wheel', function (event) {
      event.preventDefault(); // Empêche le comportement de défilement par défaut

      const scrollAmount = event.deltaY * 0.2; // Ajustez ce facteur pour contrôler la vitesse
      window.scrollBy({
        top: scrollAmount,
      });
    }, { passive: false });
  </script>
</body>

</html>
